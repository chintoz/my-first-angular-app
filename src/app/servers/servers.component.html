<label>Server Name (One direction)</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<!--<p>{{serverName}}</p>-->
<!-- Structural directives need * at the beginning -->
<p *ngIf="serverCreated; else noServer">Server was created, server name {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>


<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<br/>
<label>Server Name (Two Ways Binding)</label>
<input type="text" class="form-control" [(ngModel)]="serverNameTwoWays">
<p>{{serverNameTwoWays}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServerTwoWays()">Add Server</button>

<hr/>
<p [innerText]="allowNewServer"></p>
<p>{{serverCreationStatus}}</p>
<div app-server></div>
<div app-server></div>
